<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SSRTT</title>
    <link rel="stylesheet" href="../../static/style.css"/>
    <script src="../../static/main.js" defer="defer"></script>
    <script type="text/javascript">
window.onload = function() {
  var asO = new Autosizer($sel(".left-half"), $id("output"), SMALL_SIZES);
  var asI = new Autosizer($sel(".left-half"), $id("input"), SMALL_SIZES);
  var notifier = new Notifier();
  var m = /^(.*)\/([^/]+)\/chat\/([^/]+)$/.exec(document.location.href);
  var p = m[1].replace(/^http/, "ws");
  document.title = m[3] + " \u2194 " + m[2];
  receive(m[1] + "/" + m[3] + "/get/" + m[2], "output", function() {
    asO();
    notifier();
  });
  send(p + "/" + m[2] + "/ws/" + m[3], "input", asI);
};
    </script>
  </head>
  <body>
    <div class="left-half main-box">
      <aside id="output-msg"></aside>
      <div class="main hl-main" id="output"></div>
    </div>
    <div class="right-half main-box">
      <aside id="input-msg"></aside>
      <main class="main hl-main" id="input"></main>
    </div>
  </body>
</html>
