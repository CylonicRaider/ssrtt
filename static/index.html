<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SSRTT</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <script src="../static/main.js" defer="defer"></script>
    <script type="text/javascript">
window.onload = function() {
  var as = new Autosizer(document.body, $id('main'), BIG_SIZES);
  var notifier = new Notifier();
  receive(prepare(false), "main", function() {
    as();
    notifier();
  });
};
    </script>
  </head>
  <body class="full-size main-box">
    <aside id="main-msg"></aside>
    <main class="main hl-main rotate" id="main"></main>
  </body>
</html>
